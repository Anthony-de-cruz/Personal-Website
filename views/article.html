<article class="scroll-hidden">
  <header class="main-header">
    <h1>{{ .Header }}</h1>
    <p>{{ .SubHeader }}</p>
  </header>

  {{ range .Sections }}

  <header class="sub-header">
    <h1>{{ .Header }}</h1>
    <p>{{ .SubHeader }}</p>
  </header>

  <section>
    {{ range .Paragraphs }}

    <p>{{ . }}</p>

    {{ end }}
  </section>

  {{ end }}
</article>
